<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digital_clock.css" type="text/css" media="all">
    <script src="digital_clock.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="clock" class="light">
      <div class="display">
        <div class="weekdays"><span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span><span>SAT</span><span>SUN</span></div>
        <div class="ampm"></div>
        <div class="alarm"></div>
        <div class="digits">
          <div class="h1"><span class="d1"></span><span class="d2"></span><span class="d3"></span><span class="d4"></span><span class="d5"></span><span class="d6"></span><span class="d7"></span></div>
          <div class="h2"><span class="d1"></span><span class="d2"></span><span class="d3"></span><span class="d4"></span><span class="d5"></span><span class="d6"></span><span class="d7"></span></div>
          <div class="dots"></div>
          <div class="m1"><span class="d1"></span><span class="d2"></span><span class="d3"></span><span class="d4"></span><span class="d5"></span><span class="d6"></span><span class="d7"></span></div>
          <div class="m2"><span class="d1"></span><span class="d2"></span><span class="d3"></span><span class="d4"></span><span class="d5"></span><span class="d6"></span><span class="d7"></span></div>
          <div class="dots"></div>
          <div class="s1"><span class="d1"></span><span class="d2"></span><span class="d3"></span><span class="d4"></span><span class="d5"></span><span class="d6"></span><span class="d7"></span></div>
          <div class="s2"><span class="d1"></span><span class="d2"></span><span class="d3"></span><span class="d4"></span><span class="d5"></span><span class="d6"></span><span class="d7"></span></div>
        </div>
      </div>
    </div>

    <div class="button-holder">
      <a class="button">Switch Theme</a>
    </div>
  </body>
</html>
